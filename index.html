<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Fibonacci</title>
</head>
<body>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="gerarTabela()">Gerar Tabela</button>
    <br>
    <table id="tabela">
        <tr>
            <th>Número</th>
            <th>Valor de Fibonacci</th>
            <th>Razão</th>
        </tr>
    </table>

    <script>
           function gerarTabela() {
           var numero = parseInt(document.getElementById('numero').value);
           var tabela = document.getElementById('tabela');

           // Limpar tabela antes de gerar os novos valores
           while (tabela.rows.length > 1) {
               tabela.deleteRow(1);
           }

           var a = 0;
           var b = 1;
           var razao = 0;

            for (var i = 1; i <= numero; i++) {
                var fibonacci = a + b;

                var row = tabela.insertRow(i);
                var numeroCell = row.insertCell(0);
                var fibonacciCell = row.insertCell(1);
                var razaoCell = row.insertCell(2);

                numeroCell.innerHTML = i;
                fibonacciCell.innerHTML = fibonacci;
                razaoCell.innerHTML = razao !== 0 ? fibonacci / razao : 0;

                razao = fibonacci;
                a = b;
                b = fibonacci;
            }
          }

    </script>
</body>
</html>
